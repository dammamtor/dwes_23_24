<!DOCTYPE html>
<head th:replace="~{fragments/bootstrap::head(title='Usuarios')}"></head>
<body>
<div class="container mt-5">
    <div class="row mt-5 justify-content-center">
        <header th:insert="~{fragments/parts::menu}"></header>
        <div class="col-8">
            <h1 class="text-center">Lista de Usuarios</h1>
            <table class="table table-stripped table-hover">
                <thead class="table-light">
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Username</th>
                    <th>Role User</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${usuarios}">
                    <td th:text="${u.nombre}"></td>
                    <td th:text="${u.apellidos}"></td>
                    <td th:text="${u.userName}"></td>
                    <td th:text="${u.role}"></td>

                    <td>
                        <a th:href="@{|/usuarios/delete?id=${u.getId()}|}">
                            <i class="bi bi-x-square"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <footer th:replace="~{fragments/parts::footer(info='menu.users')}"></footer>
    </div>
</div>
</body>
</html>
